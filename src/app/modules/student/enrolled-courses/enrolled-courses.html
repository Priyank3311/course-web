<h2>My Enrolled Courses</h2>

<table mat-table [dataSource]="courses" class="mat-elevation-z3 full-width">

  <ng-container matColumnDef="coursename">
    <th mat-header-cell *matHeaderCellDef> Course </th>
    <td mat-cell *matCellDef="let c"> {{ c.courseName }} </td>
  </ng-container>

  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef> Department </th>
    <td mat-cell *matCellDef="let c"> {{ c.department }} </td>
  </ng-container>

  <ng-container matColumnDef="credits">
    <th mat-header-cell *matHeaderCellDef> Credits </th>
    <td mat-cell *matCellDef="let c"> {{ c.credits }} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let c">
      <span *ngIf="c.isCompleted" class="status-complete">âœ… Completed</span>
      <button
        *ngIf="!c.isCompleted"
        mat-raised-button
        color="primary"
        (click)="markComplete(c.courseId)"
      >
        Mark as Completed
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['coursename', 'department', 'credits', 'status']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['coursename', 'department', 'credits', 'status']"></tr>
</table>
