<div class="filter-bar">
  <app-text-control [form]="searchForm" [formControlModel]="formControls.searchField"
    (keyupEvent)="searchedMenuItems($event)" (iconClick)="removeMenuItemsSearch()">
  </app-text-control>
</div>
<table mat-table [dataSource]="filteredCourses" class="mat-elevation-z3 full-width">


  <ng-container matColumnDef="coursename">
    <th mat-header-cell *matHeaderCellDef> Course </th>
    <td mat-cell *matCellDef="let course"> {{ course.courseName }} </td>
  </ng-container>


  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef> Department </th>
    <td mat-cell *matCellDef="let course"> {{ course.department }} </td>
  </ng-container>


  <ng-container matColumnDef="credits">
    <th mat-header-cell *matHeaderCellDef> Credits </th>
    <td mat-cell *matCellDef="let course"> {{ course.credits }} </td>
  </ng-container>


  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let course">
      <button mat-raised-button color="accent" class="me-1" (click)="enroll(course.id)">Enroll</button>
      <button mat-button color="primary" (click)="openViewDialog(course.id)">View</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['coursename', 'department', 'credits', 'action']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['coursename', 'department', 'credits', 'action']"></tr>
</table>
<app-chat-widget></app-chat-widget>
