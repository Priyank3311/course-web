<mat-card class="course-form-card">
  <h2>{{ isEdit ? 'Edit Course' : 'Add Course' }}</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">


    <app-text-control [form]="form" [formControlModel]="formControls.courseName"></app-text-control>
    <app-text-control [form]="form" [formControlModel]="formControls.department"></app-text-control>
    <app-text-control [form]="form" [formControlModel]="formControls.credits"></app-text-control>
    <app-text-control [form]="form" [formControlModel]="formControls.content"></app-text-control>
    <app-img-field [form]="form" [formControlModel]="formControls.courseImage" (onDrop)="onFileDropped($event)"
      (onDragover)="($event.preventDefault())" (onFileChange)="onFileSelected($event)"
      (onPreviewClick)="removePreviewUrl()"></app-img-field>


    <app-common-button [buttonControlModel]="buttonControls.saveButton" [isDisabled]="form.invalid">
    </app-common-button>
  </form>
</mat-card>
