<h2>Enrolled Students</h2>

<table mat-table [dataSource]="students" class="mat-elevation-z2 full-width">
  <ng-container matColumnDef="studentId">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let s"> {{ s.studentId }} </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let s"> {{ s.username }} </td>
  </ng-container>

  <ng-container matColumnDef="isCompleted">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let s">
      <span [ngClass]="s.isCompleted ? 'status-complete' : 'status-pending'">
        {{ s.isCompleted ? '✅ Completed' : '⏳ In Progress' }}
      </span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['studentId', 'username', 'isCompleted']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['studentId', 'username', 'isCompleted']"></tr>
</table>
