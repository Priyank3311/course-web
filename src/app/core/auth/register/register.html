<mat-card class="login-container">
  <h2 class="title">Register</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username" />
      <mat-error *ngIf="form.get('username')?.invalid">Username is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Toggle password visibility'" [attr.aria-pressed]="!hide">
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="form.get('password')?.invalid">Password is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Role</mat-label>
      <mat-select formControlName="role">
        <mat-option value="Student">Student</mat-option>
      </mat-select>
      <mat-error *ngIf="form.get('role')?.invalid">Role is required</mat-error>
    </mat-form-field>

    <app-common-button
      [buttonControlModel]="{
        buttonText: 'Register',
        class: 'btn-login',
        color: 'primary',
        matStrokedButton: false,
        displayIcon: false
      }"
      [isDisabled]="loading"
      (onClick)="onSubmit()"
    ></app-common-button>
  </form>
  <div class="register-link">
    Already have an account?
    <a routerLink="/auth/login">Login here</a>
  </div>
</mat-card>
<router-outlet></router-outlet>
