<mat-card class="login-container">
  <h2 class="title">Register</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <app-text-control [form]="form" [formControlModel]="formControls.usernameField">
    </app-text-control>

    <app-text-control [form]="form" [formControlModel]="formControls.passwordField"
      (iconClick)="togglePasswordVisibility()">
    </app-text-control>

    <app-text-control [form]="form" [formControlModel]="formControls.roleField">
    </app-text-control>


    <app-common-button [buttonControlModel]="buttonControls.registerButton"
      [isDisabled]="form.invalid"></app-common-button>
  </form>
  <div class="register-link">
    Already have an account?
    <a routerLink="/auth/login">Login here</a>
  </div>
</mat-card>
<router-outlet></router-outlet>
