<mat-card class="login-container">
  <h2 class="title">Login</h2>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <app-text-control [form]="loginForm" [formControlModel]="formControls.usernameField"></app-text-control>

    <app-text-control [form]="loginForm" [formControlModel]="formControls.passwordField"
      (iconClick)="togglePassword()"></app-text-control>

    <app-common-button [buttonControlModel]="buttonControls.loginButton"
      [isDisabled]="loginForm.invalid"></app-common-button>
  </form>
  <div class="register-link">
    Don't have an account?
    <a routerLink="/auth/register">Register here</a>
  </div>
</mat-card>
<router-outlet></router-outlet>
